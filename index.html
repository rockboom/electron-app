<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>嵌入页面</h1>
    <button id="btn">打开文件</button>
    <script>
        const btn = document.getElementById('btn');
        const fs = require('fs')
        const { dialog } = require('electron').remote;
        btn.onclick = ()=>{
            dialog.showMessageBox({
                type: "error",
                title: "错误",
                message: "这是错误警告",
                buttons: ["确定", "忽视", "退出"],
            }).then(res => {
                console.log(res)
            });
        }
    </script>
