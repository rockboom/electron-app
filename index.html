<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">通知消息</button>    
    <script>
        const btn = document.getElementById("btn");
        const option = {
            title:"新消息提醒",
            body:"你有新的需要阅读"
        }
        btn.onclick = ()=>{
            new window.Notification(option.title,option);
        }
    </script>
</body>
</html>
