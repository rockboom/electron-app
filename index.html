<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>断网提醒</h2>
    
    <script>
        //需要自己手动连接或断开网络
        window.addEventListener('online', () => {
            alert('网络正常，放心使用')
        })
        window.addEventListener('offline', () => {
            alert('网络异常，请检查网络是否连接')
        })
    </script>
</body>
</html>
